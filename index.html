<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {

</head>

    document.getElementById('content').innerHTML = `

      <img src="https://media.licdn.com/dms/image/v2/C4D03AQFDPmBdyw6vqg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1569969167554?e=1760572800&v=beta&t=T4FvFUygr5-b07ZqTrhXG4aA4PpXbWtRD7MLqsdSDLA" alt="Becky">
      <p>Old. Likes Panera Bread</p>
      <div id="stopwatch"></div>
    `;
    startStopwatch();
  }

  // Stopwatch logic
  function startStopwatch() {
    const birthDate = new Date('1996-06-06T14:04:00'); // local time, not UTC 
    setInterval(() => {
      const now = new Date();

      let years = now.getFullYear() - birthDate.getFullYear();
      let months = now.getMonth() - birthDate.getMonth();
      let days = now.getDate() - birthDate.getDate();
      let hours = now.getHours() - birthDate.getHours();
      let minutes = now.getMinutes() - birthDate.getMinutes();
      let seconds = now.getSeconds() - birthDate.getSeconds();

      // Adjust negatives for proper age calculation
      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }
      if (days < 0) {
        // days in previous month
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonth;
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      document.getElementById('stopwatch').innerText =
        years + " years, " +
        months + " months, " +
        days + " days, " +
        hours + " hours, " +
        minutes + " minutes, " +
        seconds + " seconds old.";
    }, 1000);
  }

  function showDino() {

</script>
