<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braden's Conspiracy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }
    header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #2193b0;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    nav button {
      background: #2193b0;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background: #17627a;
    }
    main {
      padding: 30px 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      background: #fff;
      color: #555;
    }
    .rsvp-card {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .rsvp-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Braden's Conspiracy</h1>
    <nav>
      <button onclick="showHome()">Home</button>
      <button onclick="showFish()">Fish</button>
      <button onclick="showShark()">Shark</button>
      <button onclick="showLobster()">Lobster</button>
      <button onclick="showBecky()">Becky</button>
      <button onclick="showDino()">Dinosaurs</button>
      <button onclick="showJeff()">Jeff</button>
      <button onclick="showIsaac()">Isaac</button>
      <button onclick="showSoftball()">Softball</button>
    </nav>
  </header>

  <main id="content"></main>

  <footer>
    <p>Made with ❤️ for curious minds</p>
  </footer>

  <script>
    function render(content) {
      document.getElementById("content").innerHTML = content;
    }

    function showHome() {
      render(`
        <div class="card">
          <h2>Welcome Home</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6P-hGtrQSe7WzUDzRr9sr6OqSNpSgfnZTVg&s" alt="Home">
          <p>This is the homepage. Use the buttons above to explore.</p>
        </div>
      `);
    }

    function showFish() {
      render(`
        <div class="card">
          <h2>Fish</h2>
          <img src="https://thumbs.dreamstime.com/b/cute-clown-fish-cartoon-posing-illustration-58810794.jpg" alt="Fish">
          <p>Clownfish live in anemones and are known for their symbiotic relationship.</p>
        </div>
      `);
    }

    function showShark() {
      render(`
        <div class="card">
          <h2>Shark</h2>
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/White_shark.jpg" alt="Shark">
          <p>Sharks have existed for over 400 million years, even before trees.</p>
        </div>
      `);
    }

    function showLobster() {
      render(`
        <div class="card">
          <h2>Lobster</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzberUz2eciy1oDiY0YrmOFISab7Buz8VyQA&s" alt="Lobster">
          <p>Lobsters can live up to 100 years in the wild.</p>
        </div>
      `);
    }

    function showBecky() {
      render(`
        <div class="card">
          <h2>Becky</h2>
          <img src="https://media.licdn.com/dms/image/C4D03AQFDPmBdyw6vqg/profile-displayphoto-shrink_400_400/0/1569969167554?e=2147483647&v=beta&t=T4FvFUygr5-b07ZqTrhXG4aA4PpXbWtRD7MLqsdSDLA" alt="Becky">
          <p>Old. Likes Panera Bread.</p>
        </div>
      `);
    }

    function showDino() {
      render(`
        <div class="card">
          <h2>Dinosaurs</h2>
          <img src="https://images.template.net/476822/Cartoon-Dinosaur-Clipart-edit-online.png" alt="Dino">
          <p>Dinosaurs may be extinct, but their relatives live on as birds today.</p>
        </div>
      `);
    }

    function showJeff() {
      render(`
        <div class="card">
          <h2>Jeff</h2>
          <img src="https://media.gettyimages.com/id/127930805/photo/sprint-employee-jeff-strohm-testifies-du.jpg?s=612x612&w=gi&k=20&c=ZJD-efiKAqdnHu-vg58si4HMkT1dRECLsiHJ2xyFwL4=" alt="Jeff">
          <p>Jeff was pivotal in the conviction of Dr. Conrad Murray.</p>
        </div>
      `);
    }

    function showIsaac() {
      render(`
        <div class="card">
          <h2>Isaac</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDSFmKUT8ONBlx7DAZKUtgdpZVIBbdzW46bQ&s" alt="Isaac">
          <p>Isaac enjoys gambling. Does not smoke cigs.</p>
        </div>
      `);
    }

    // Blog with localStorage
    let posts = JSON.parse(localStorage.getItem('softballPosts')) || [];

    function loadPosts() {
      const container = document.getElementById("blog-posts");
      if (!container) return;
      container.innerHTML = posts.map((post, index) => `
        <div style="margin-bottom:15px; padding:10px; border:1px solid #ddd; border-radius:6px;">
          <p>${post.text}</p>
          <div>
            <h4>Comments</h4>
            <div id="comments-${index}">
              ${(post.comments || []).map(c => `<p>- ${c}</p>`).join('')}
            </div>
            <input id="comment-input-${index}" placeholder="Write a comment">
            <button onclick="addComment(${index})">Comment</button>
          </div>
        </div>
      `).join('');
    }

    function addPost() {
      const textarea = document.getElementById("new-post");
      if (!textarea.value.trim()) return;
      posts.unshift({ text: textarea.value, comments: [] });
      localStorage.setItem('softballPosts', JSON.stringify(posts));
      textarea.value = "";
      loadPosts();
    }

    function addComment(index) {
      const input = document.getElementById("comment-input-" + index);
      if (!input.value.trim()) return;
      posts[index].comments.push(input.value);
      localStorage.setItem('softballPosts', JSON.stringify(posts));
      input.value = "";
      loadPosts();
    }

    function showSoftball() {
      render(`
        <div class="card">
          <a href="https://web.gc.com/teams/i0ZmKWEfWcVh/2025-fall-saasholes" target="_blank" style="text-decoration:none; color:inherit;">
            <div class="rsvp-card">
              <img src="https://thumbs.dreamstime.com/b/softball-ball-face-vector-image-10361808.jpg" alt="Softball">
              <h2>RSVP for Softball Here</h2>
            </div>
          </a>
          <h2>Softball Blog</h2>
          <div id="blog-posts"></div>
          <textarea id="new-post" rows="3" style="width:100%;"></textarea><br>
          <button onclick="addPost()">Post</button>
        </div>
      `);
      loadPosts();
    }

    // Start on home
    showHome();
  </script>
</body>
</html>
