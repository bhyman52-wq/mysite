<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braden's Conspiracy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #2193b0;
    }

    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav button {
      background: #2193b0;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: transform 0.2s, background 0.3s;
    }

    nav button:hover {
      background: #17627a;
      transform: translateY(-2px);
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 30px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      flex: 1 1 300px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.4s ease;
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 1.6rem;
      color: #2193b0;
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    #stopwatch {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: rgba(255,255,255,0.85);
      font-size: 0.9rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rsvp-card {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .rsvp-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 24px rgba(0,0,0,0.2);
    }

    .blog-entry {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Braden's Conspiracy</h1>
    <nav>
      <button onclick="showHome()">Home</button>
      <button onclick="showFish()">Fish</button>
      <button onclick="showShark()">Shark</button>
      <button onclick="showLobster()">Lobster</button>
      <button onclick="showBecky()">Becky</button>
      <button onclick="showDino()">Dinosaurs</button>
      <button onclick="showJeff()">Jeff</button>
      <button onclick="showIsaac()">Isaac</button>
      <button onclick="showSoftball()">Softball</button>
    </nav>
  </header>
  
  <main id="content"></main>
  
  <footer>
    <p>Made with ❤️ for curious minds</p>
  </footer>

  <script>
    function render(content, tab) {
      document.getElementById('content').innerHTML = content;
      if (tab) {
        history.pushState({tab: tab}, "", "#" + tab);
      }
    }

    function showHome() {
      render(`
        <div class="card-container">
          <div class="card">
            <h2>Welcome Home</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6P-hGtrQSe7WzUDzRr9sr6OqSNpSgfnZTVg&s">
            <p>This is the homepage. Use the buttons above to explore.</p>
          </div>
        </div>
      `, "home");
    }

    function showFish() {
      render(`
        <div class="card">
          <h2>Welcome to the Fish Page</h2>
          <img src="https://thumbs.dreamstime.com/b/cute-clown-fish-cartoon-posing-illustration-58810794.jpg" alt="Fish">
          <p>Clownfish live in anemones and are known for their symbiotic relationship with them.</p>
          <p>They are found in warm waters of the Pacific and Indian Oceans.</p>
        </div>
      `, "fish");
    }

    function showShark() {
      render(`
        <div class="card">
          <h2>Welcome to the Shark Page</h2>
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/White_shark.jpg" alt="Shark">
          <p>Sharks have been around for over 400 million years, even before trees existed.</p>
          <p>The great white shark is one of the ocean’s top predators.</p>
        </div>
      `, "shark");
    }

    function showLobster() {
      render(`
        <div class="card">
          <h2>Welcome to the Lobster Page</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzberUz2eciy1oDiY0YrmOFISab7Buz8VyQA&s" alt="Lobster">
          <p>Lobsters can live up to 100 years in the wild.</p>
          <p>They have blue blood due to the presence of copper in their hemocyanin.</p>
        </div>
      `, "lobster");
    }

    function showBecky() {
      render(`
        <div class="card">
          <h2>Welcome to Becky’s Page</h2>
          <img src="https://media.licdn.com/dms/image/v2/C4D03AQFDPmBdyw6vqg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1569969167554?e=1760572800&v=beta&t=T4FvFUygr5-b07ZqTrhXG4aA4PpXbWtRD7MLqsdSDLA" alt="Becky">
          <p>Old. Likes Panera Bread</p>
          <div id="stopwatch"></div>
        </div>
      `, "becky");
      startStopwatch();
    }

    function startStopwatch() {
      const birthDate = new Date('1996-06-06T14:04:00');
      setInterval(() => {
        const now = new Date();

        let years = now.getFullYear() - birthDate.getFullYear();
        let months = now.getMonth() - birthDate.getMonth();
        let days = now.getDate() - birthDate.getDate();
        let hours = now.getHours() - birthDate.getHours();
        let minutes = now.getMinutes() - birthDate.getMinutes();
        let seconds = now.getSeconds() - birthDate.getSeconds();

        if (seconds < 0) { seconds += 60; minutes--; }
        if (minutes < 0) { minutes += 60; hours--; }
        if (hours < 0) { hours += 24; days--; }
        if (days < 0) {
          const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
          days += prevMonth; months--;
        }
        if (months < 0) { months += 12; years--; }

        document.getElementById('stopwatch').innerText =
          years + " years, " +
          months + " months, " +
          days + " days, " +
          hours + " hours, " +
          minutes + " minutes, " +
          seconds + " seconds old.";
      }, 1000);
    }

    function showDino() {
      render(`
        <div class="card">
          <h2>Proof Dinosaurs Are Real</h2>
          <img src="https://images.template.net/476822/Cartoon-Dinosaur-Clipart-edit-online.png" alt="Dinosaur">
          <p>Dinosaurs may be extinct, but their relatives still roam the earth as birds today.</p>
        </div>
      `, "dino");
    }

    function showJeff() {
      render(`
        <div class="card">
          <h2>Welcome to the Jeff Page</h2>
          <img src="https://media.gettyimages.com/id/127930805/photo/sprint-employee-jeff-strohm-testifies-du.jpg?s=612x612&w=gi&k=20&c=ZJD-efiKAqdnHu-vg58si4HMkT1dRECLsiHJ2xyFwL4=">
          <p>Jeff was a pivotal role in the conviction of Dr. Conrad Murray.</p>
          <p>Smokes cigs.</p>
        </div>
      `, "jeff");
    }

    function showIsaac() {
      render(`
        <div class="card">
          <h2>Welcome to the Isaac Page</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDSFmKUT8ONBlx7DAZKUtgdpZVIBbdzW46bQ&s" alt="Isaac">
          <p>Isaac enjoys gambling.</p>
          <p>Does not smoke cigs.</p>
        </div>
      `, "isaac");
    }

    function showSoftball() {
      render(`
        <div class="card-container">
          <a href="https://web.gc.com/teams/i0ZmKWEfWcVh/2025-fall-saasholes" target="_blank" style="text-decoration: none; color: inherit;">
            <div class="card rsvp-card">
              <img src="https://thumbs.dreamstime.com/b/softball-ball-face-vector-image-10361808.jpg" alt="Softball RSVP">
              <h2>Looking to RSVP for Softball? Click here!</h2>
            </div>
          </a>

          <div class="card" style="flex: 1 1 100%;">
            <h2>Softball Blog</h2>

            <div class="blog-entry">
              <strong>09/24/2025 Weekly Softball Digest: THE SAASHOLES HAVE FINALLY DONE IT</strong>
              <p>Bats were hot and the defense was looking like a well oiled machine. Yes, we still lost both... but we did not get run ruled which is a first for us.</p>
              <p>Nick got his first hit of the season! His friends and family were notified immediately.</p>
              <p>Sravya's husband, Delhi, has been crowned fastest player in Lula history.</p>
              <p>Nicky has been promoted to starting pitcher.</p>
              <p>Straight hair Nicky (Nicky's Sister), got a triple and has been offered an entry level contract.</p>
              <p>Rebecca Sapp came to play. Caught a fly ball, got on base multiple times, and threw Isaac's nachos on the floor.</p>
              <p>Antonio was about 5 feet away from the SaaShole's first ever homerun.</p>
              <p><em>Fan Feedback:</em> Braden's Mom was in attendance as the SaaShole's only fan. Mrs. Hyman in a recent Facebook post stated, "Spent time tonight watching the son play softball with his co-workers. All of them were so kind!" At the time of this writing, the post has garnered nearly 70 likes, vastly increasing visibility of the SaaSholes nationwide.</p>
              <p><em>Injury Report:</em><br>
                Justin Beaman - Broken Rib - Day-To-Day<br>
                Isaac Groves - "Brain Damage" - Day-To-Day
              </p>
            </div>

            <div class="blog-entry">
              <strong>09/17/2025 Weekly Softball Digest: SaaSholes hold on to 6th place</strong>
              <p>Although losing 35-1 to a team where their best player was wearing a deep cut tank top with the 'Misfits' logo... there are still a few things to highlight:</p>
              <p>Rebecca Sapp went 2 for 5 on catching fly-balls. She is now 3 for 16 on the season.</p>
              <p>Sravya Para made her SaaShole debut last night and she made contact with the ball!</p>
              <p>Braden Hyman has been taken out of the pitching rotation after finishing with at ERA of 72.25.</p>
              <p><em>Injury Report:</em><br>
                Justin Beaman - Broken Rib, Grade 1 Knee Sprain - Doubtful<br>
                Antonio Belin - Pulled Hammy - Day-To-Day<br>
                Nick Blaylock - Scrape on Knee - Questionable<br>
                Isaac Groves - "Lower Body Injury" - Day-To-Day<br>
                Braden Hyman - Achilles Strain - Questionable<br>
                Lela Miller - Bruise on Ankle - Day-To-Day<br>
                Rebecca Sapp - Broken Nail - Doubtful<br>
                Tara Treffry - Tennis Calf - Day-To-Day
              </p>
            </div>

            <div class="blog-entry">
              <strong>09/10/2025 Weekly Softball Digest: The SaaSholes are only 3 games behind for first place</strong>
              <p>Bats are looking hot with a 600% increase in runs scored week over week.</p>
              <p>Defense is looking strong with a 7% drop in Runs allowed, from 29 down to only 27.</p>
              <p><em>Player of the Week:</em> Isaac Groves, 5-6, 1 Triple, 2 doubles, 2 singles, 1 slipped disc, 1 pulled hamstring.</p>
              <p><em>Fans In Attendance:</em> 2</p>
            </div>
          </div>
        </div>
      `, "softball");
    }

    // Handle browser navigation and page reloads
    window.addEventListener("popstate", loadFromHash);
    window.addEventListener("DOMContentLoaded", loadFromHash);

    function loadFromHash() {
      const hash = window.location.hash.replace("#", "");
      switch(hash) {
        case "fish": showFish(); break;
        case "shark": showShark(); break;
        case "lobster": showLobster(); break;
        case "becky": showBecky(); break;
        case "dino": showDino(); break;
        case "jeff": showJeff(); break;
        case "isaac": showIsaac(); break;
        case "softball": showSoftball(); break;
        default: showHome(); break;
      }
    }
  </script>
</body>
</html>
```
