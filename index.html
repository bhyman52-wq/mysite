<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Life Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      text-align: center;
    }
    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav button {
      background-color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    nav button:hover {
      background-color: #2193b0;
      color: #fff;
    }
    main {
      padding: 40px 20px;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    img {
      max-width: 400px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 10px auto;
    }
    #stopwatch {
      font-size: 1.2rem;
      margin-top: 20px;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

  // Stopwatch logic
  function startStopwatch() {
    const birthDate = new Date('1996-06-06T14:04:00'); // local time, not UTC 
    setInterval(() => {
      const now = new Date();

      let years = now.getFullYear() - birthDate.getFullYear();
      let months = now.getMonth() - birthDate.getMonth();
      let days = now.getDate() - birthDate.getDate();
      let hours = now.getHours() - birthDate.getHours();
      let minutes = now.getMinutes() - birthDate.getMinutes();
      let seconds = now.getSeconds() - birthDate.getSeconds();

      // Adjust negatives for proper age calculation
      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }
      if (days < 0) {
        // days in previous month
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonth;
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      document.getElementById('stopwatch').innerText =
        years + " years, " +
        months + " months, " +
        days + " days, " +
        hours + " hours, " +
        minutes + " minutes, " +
        seconds + " seconds old.";
    }, 1000);
  }
